<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="chat-area">
            <header>
                <a href="#" class="back-icon"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="./img/b5babaa1da3da2f5733d37dbe83293c9.jpg" alt="">
                    <div class="details">
                        <span>
                            Nguyễn Mạnh Quỳnh
                        </span>
                        <p>Đang hoạt động</p>
                    </div>
            </header>
            <div class="chat-box">
                <div class="chat outgoing">
                    <div class="details">
                        <p>Bạn muốn trò chuyện ư, Chat lẹ lên</p>
                    </div>
                </div>
                <div class="chat incoming">
                    <img src="./img/b5babaa1da3da2f5733d37dbe83293c9.jpg" alt="">
                    <div class="details">
                        <p>Bạn muốn trò chuyện ư, Chat lẹ lên</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
