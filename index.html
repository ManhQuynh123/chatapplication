<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>CHAT KIỆT TAIHEN</header>
            <form action="#">
                <div class="error-txt">Tin nhắn này đã bị lỗi</div>
                <div class="name-details">
                    <div class="field input">
                        <label>Họ</label>
                        <input type="text" placeholder="Nhập họ">
                    </div>
                    <div class="field input">
                        <label>Tên</label>
                        <input type="text" placeholder="Nhập tên">
                    </div>
                </div>
                    <div class="field input">
                        <label>Địa chỉ email</label>
                        <input type="text" placeholder="Hãy nhập email">
                    </div>
                    <div class="field input">
                        <label>Mật khẩu</label>
                        <input type="text" placeholder="Hãy nhập mật khẩu">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="field image">
                        <label>Chọn Ảnh</label>
                        <input type="file">
                    </div>
                    <div class="field button">
                        <input type="submit" value="Tiếp tục vào Chat">
                    </div>
            </form>
            <div class="link">Bạn đã có tài khoản?<a href="#">Đăng nhập ngay</a></div>
        </section>
    </div>
</body>
</html>
